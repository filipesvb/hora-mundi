<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="micromodal.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>Rel√≥gio Mundial</title>
  </head>
  <body>
    <div class="waves-background-container">
      <div class="waves-background">
        <div class="waves"></div>
        <div class="waves"></div>
      </div>
    </div>
    <div class="container">
      <div class="wrapper">
        <div class="wrapper-wrap">
          <header>
            <span class="timezone-container">Carregando...</span>
            <a data-micromodal-trigger="modal-1" href="javascript:;">
              <img
                src="./assets/edit_square_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
                alt=""
              />
            </a>
          </header>
          <main class="time-container">00:00:00</main>
          <footer class="date-container">Carregando...</footer>
        </div>
      </div>
    </div>

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title">Change Timezone</h2>
            <button
              class="modal__close"
              aria-label="Close modal"
              data-micromodal-close
            ></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <div>
              <form action="" id="form">
                <select name="timezone" id="timezone">
                  <option value="" selected disabled>Pick a time zone</option>
                </select>
                <button>Apply</button>
              </form>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script src="./dist/index.js"></script>
  </body>
</html>
